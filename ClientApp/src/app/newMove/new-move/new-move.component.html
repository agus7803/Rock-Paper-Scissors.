<h1 mat-dialog-title>Agregar Informacion</h1>
<div mat-dialog-content>
    <form [formGroup]="formulario">
        <!-- Campo Nombre -->
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input formControlName="nombre" matInput>
        </mat-form-field>
        <!-- Campo Gana -->
        <mat-form-field appearance="fill">
            <mat-label>Gana</mat-label>
            <input formControlName="gana" matInput>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cerrar()">Cerrar</button>
    <button mat-button (click)="agregar()">Agregar</button>
</div>
